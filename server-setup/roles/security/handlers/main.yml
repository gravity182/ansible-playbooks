---
- name: Restart sshd
  ansible.builtin.systemd:
    name: ssh
    state: restarted
  become: true

- name: Restart fail2ban
  ansible.builtin.systemd:
    name: fail2ban
    state: restarted
  become: true

- name: Reload firewall
  ansible.builtin.shell:
    cmd: ufw disable && ufw --force enable
  changed_when: true
  become: true
