---
- name: Ensure resolved.conf.d directory exists
  ansible.builtin.file:
    path: /etc/systemd/resolved.conf.d
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: true

- name: Configure DNS-over-TLS resolvers
  ansible.builtin.template:
    src: resolved.conf.j2
    dest: /etc/systemd/resolved.conf.d/99-ansible.conf
    owner: root
    group: root
    mode: "0644"
    backup: true
  become: true
  notify: Restart systemd-resolved

- name: Ensure resolv.conf points to systemd-resolved stub
  ansible.builtin.file:
    src: /run/systemd/resolve/stub-resolv.conf
    dest: /etc/resolv.conf
    state: link
    force: true
  become: true
  notify: Restart systemd-resolved
