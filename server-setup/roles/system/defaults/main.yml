---
# Timezone configuration
timezone: "UTC"

# DNS resolver configuration (DNS-over-TLS via systemd-resolved)
dns_servers:
  - "1.1.1.1#cloudflare-dns.com"
  - "1.0.0.1#cloudflare-dns.com"
dns_over_tls: "yes"

# APT upgrade configuration
apt_upgrade: true

# System utilities to install
system_packages:
  - bash
  - bash-completion
  - git
  - curl
  - wget
  - vim
  - htop
  - atop
  - iftop
  - iotop
  - fd-find
  - ripgrep
  - ncdu
  - jq
  - yq
  - zip
  - hyperfine
