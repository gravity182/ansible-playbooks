---
- name: Deploy system logs rotation config
  ansible.builtin.copy:
    src: logrotate.d/system-logs
    dest: /etc/logrotate.d/system-logs
    owner: root
    group: root
    mode: "0644"
  become: true

- name: Deploy application logs rotation config
  ansible.builtin.copy:
    src: logrotate.d/application-logs
    dest: /etc/logrotate.d/application-logs
    owner: root
    group: root
    mode: "0644"
  become: true

- name: Validate logrotate configuration
  ansible.builtin.command:
    cmd: logrotate -d /etc/logrotate.conf
  changed_when: false
  failed_when: false
  register: logrotate_debug
  become: true

- name: Ensure logrotate service is enabled
  ansible.builtin.service:
    name: logrotate
    enabled: true
  become: true
